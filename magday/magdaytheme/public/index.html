<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta class="jsMetaDescription" name="description" content="Magday" />
		<meta class="jsMetaKeywords" name="keywords" content="Magday" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link
			async
			href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<title>Magday</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<script>
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", function () {
					navigator.serviceWorker
						.register("%PUBLIC_URL%/worker.js")
						.then(
							function (registration) {
								console.log(
									"Worker registration successful",
									registration.scope
								);
							},
							function (err) {
								console.log("Worker registration failed", err);
							}
						)
						.catch(function (err) {
							console.log(err);
						});
				});
			} else {
				console.log("Service Worker is not supported by browser.");
			}
		</script>

		<script src="%PUBLIC_URL%/sweetalert2/dist/sweetalert2.min.js"></script>
		<link
			async
			rel="stylesheet"
			href="%PUBLIC_URL%/sweetalert2/dist/sweetalert2.min.css"
		/>
	</body>
</html>
